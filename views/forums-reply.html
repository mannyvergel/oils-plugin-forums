{% extends pluginConf.mainTemplate %}

{% block title %}Post a Message / Ask a Question{% endblock %}

{% block head %}
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/simplemde@1.11.2/dist/simplemde.min.css">
<script src="//cdn.jsdelivr.net/npm/simplemde@1.11.2/dist/simplemde.min.js"></script>

<style>


input[type=text] {
  display: block;
  width: 100%;
  border-radius: 3px;
  padding: 12px;
  font-size: 18px;
}


option {
  padding: 12px;
}

select {
  height: 40px;
  font-size: 18px;
  border: 1px solid #ccc;
  color: #333;
}

label {
  line-height: 23px;
}
</style>
{% endblock %}

{% block content %}

<form method="POST" name="frmPeso">
<input type="hidden" name="_csrf" value="{{_csrf}}" />
<input type="hidden" name="topicId" value="{{topic._id}}" />
{%if post._id%}
<input type="hidden" name="_id" value="{{post._id}}" />
{%endif%}

{%if rec._id%}
<h1>Update Reply</h1>
{%else%}
<h1>New Reply</h1>
{%endif%}

<div class="row">
  
  <div class="large-12 columns">


    <div class="form-group">
        <label>Message
        <textarea id="TXT_MSG" name="msg"></textarea>
        </label>

    </div>

  </div>
</div>

<div class="row">
  
  <div class="large-12 columns">
    <button class="btn btn-primary button" type="submit">Post</button>
  </div>
</div>

</form>

{% endblock %}


{%block bodyend%}
<script>
  var simplemde = new SimpleMDE({ element: document.getElementById("TXT_MSG") });
</script>

{%endblock%}
