{% extends pluginConf.mainTemplate %}

{% block title %}Topic {{topic.title.substr(0, 10)}}{% endblock %}

{% block head %}

<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="/forums/public/forums-main.css">

{% endblock %}

{% block content %}

<a href="/forums/category?_id={{topic.category._id}}" class="back-to"><i class="fa fa-arrow-left"></i> Back to {{topic.category.name}}</a>

<h1>{{topic.title}}</h1>

{{table | safe}}

<a href="/forums/reply?topic={{topic._id.toString()}}" class="button btn btn-primary">Reply</a>

{% endblock %}
